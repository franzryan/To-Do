    <div class="container">
        <section>
            <div>
                <h2>To Do Tasks</h2>
            </div>

            <div class="input-group-text" id="to-do-container">
                <button class="btn btn-success" id="input-button" onclick="addTask()">Add Task</button>
                <input placeholder="Add a Task" class="form-control input-group-text" id="input-box" type="text">
                <button class="btn btn-danger" onclick="deleteAll()">Delete All Tasks</button>
            </div>

        </section>
    </div>
    <div class="container pt-3">
        <main class="row">
            <div class="task-container col" id="inprogress-container">
                <h3>In Progress</h3>
                <div class="text-lg-center" id="contain-inprogress">
                    <ul class="mt-3" id="inprogress-tasks">
                        
                    </ul>
                </div>
            </div>

            <div class="task-container col" id="completed-container">
                <h3>Completed</h3>
                <div class="text-lg-center" id="contain-completed">
                    <ul class="mt-3" id="completed-tasks">

                    </ul>
                </div>
            </div>

        </main>
    </div>
